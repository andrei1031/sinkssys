                </div>
                    <button class=" bg-[#494343] rounded-xl text-white py-2 hover:bg-[#292626] hover:scale-105">Login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-[#494343] ">
                    <hr class="border-gray-400">
                    <p class="text-center text-[#676363] text-sm">OR</p>
                    <hr class="border-gray-400">
                </div>
                <button class="bg-[#c8c5c5] border py-2 w-full rounded-xl mt-5 flex justify-center hover:bg-inherit hover:scale-105">Login with Google</button>

                <p class="mt-10 text-xs border-b border-gray-400 py-4">Forgot your Password?</p>
                <div class="text-sm flex justify-between items-center py-4">
                    <p>If you dont have an account..</p>
                    <button class="bg-[#494343] rounded-xl text-white py-2 px-5 hover:bg-[#292626] hover:scale-105">Register</button>
                </div>
            </div>
                        
            <div class="md:block hidden w-1/2">
                <img class=" rounded-2xl" src="images/sanibell-bv-WPZOA7mOrNM-unsplash.jpg" alt="Sinks">
